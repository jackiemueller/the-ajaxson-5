<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/180ab783f5.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <label><i class="fa fa-question-circle" aria-hidden="true"></i> What kind of Jackson 5 related gif do you want?</label>
        <br/>
        <input name="tag" type="text" placeholder="e.g. 'sing'" required />
        <br/>
        <br/>
        <label><i class="fa fa-android" aria-hidden="true"></i> Prove you are not a robot by answering this riddle:</label>
        <br/>
        <input id="num" type="text" placeholder="How many?" required />

        <label><b>Jacksons are better than one</b></label>
        <br/>
        <br/>
        <input type="submit" class="btn btn-primary" value="Get my Gif!"/>
    </form>
    <br>
    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>
</body>
</html>
